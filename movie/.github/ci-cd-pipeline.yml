name: CI/CD Pipeline for Next.js

on:
  push:
    branches:
      - main  # Runs the pipeline on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Runs the pipeline on pull requests targeting the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the Node.js version required for your project

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build  # Runs `next build` to compile the Next.js project

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensures the build job completes before running tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Runs tests defined in your project (adjust if necessary)
